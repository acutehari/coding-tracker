<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧠 Python + SQL 20-Day Learning Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>🧠 Python + SQL 20-Day Learning Tracker</h1>
    <button id="theme-toggle">🌙 Dark Mode</button>
  </div>

  <p>Complete 1 String + 1 Array + 1 SQL problem every day to unlock the next day 🔓</p>

  <!-- Summary -->
  <div id="summary">
    <div class="summary-item">📅 Days Completed: <span id="days-completed">0</span> / 20</div>
    <div class="summary-item">✅ Problems Solved: <span id="problems-solved">0</span> / 60</div>
  </div>

  <!-- Progress bar -->
  <div class="progress-container">
    <div id="progress-bar">0%</div>
  </div>

  <!-- Tracker -->
  <div id="tracker"></div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="reset-btn">🔁 Reset Progress</button>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
